     <script>

        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiamFjcXVlc21hcmFpczEyIiwiYSI6ImNrN2JwNnFlYTBhYmszaG4yZ3BpdHFtc3kifQ.wGf6nm8Wt3CO48XcxCf28A'
